{{ $page := false }}
{{ $index := int index site.Data.lookup (string .) }}
{{ if $index }}
    {{ $props := index site.Data.pages $index }}
    {{ if $props }}
        {{ $content := index $props "::content" }}
        {{ if $content }}
            {{ $page = site.GetPage $content }}
        {{ end }}
    {{ end }}
{{ end }}
{{ return $page }}
