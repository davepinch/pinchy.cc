<section class="cc-section cc-{{ .key }}-section">
  <header>
    <h1>
        {{ $section := partialCached "cc-get" .key .key }}
        {{ if $section }}
            {{ $section.Render "cc-heading" }}
        {{ else }}
            <span class="cc-section-key">{{ .key }}</span>
        {{ end }}
    </h1>
  </header>
  {{ with partial "cc-slice" .value }}
  <ul>
    {{ range . }}
    <li>{{ partialCached "cc-inline-for" . . }}</li>
    {{ end }}
  </ul>
  {{ end }}
</section>
