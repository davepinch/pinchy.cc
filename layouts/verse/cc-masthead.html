{{ $collated := partial "cc-collate" .Params.title }}
<header class="cc-masthead cc-verse-masthead">
  <blockquote>

    {{ $next := partial "cc-get-first" $collated.next }}
    {{ if $next }}
      <a href="{{ $next.RelPermalink }}" class="cc-next">
    {{ end }}
    <p class="cc-verse">{{ .Params.verse | markdownify }}</p>
    {{ if $next }}
      </a>
    {{ end }}
    <footer class="cc-attribution">
      {{ .Params.title }}
    </footer>

  </blockquote>
</header>
