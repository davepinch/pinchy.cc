{{ $quote := .Params.quote | default .Params.title }}
{{ $marks := or (hasPrefix $quote '"') (hasPrefix $quote 'â€œ') -}}
<header class="cc-masthead cc-quote-masthead">
  <blockquote>
    <p class="cc-quote{{ if not $marks }} cc-missing-quotes{{end}}">{{ $quote | markdownify }}</p>
    {{ with .Params.attribution -}}
    <footer class="cc-attribution">
      {{ . | markdownify }}
    </footer>
    {{- end }}
  </blockquote>
</header>
