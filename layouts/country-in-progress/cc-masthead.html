<header class="cc-masthead cc-country-masthead">

    <h1 class="cc-title">{{ .Params.title }}</h1>

    {{ with .Params.flag }}
      {{ with partial "cc-get" . }}
        {{ $image := resources.Get .Params.picture -}}
        <img class="cc-flag"
            src="{{ $image.RelPermalink }}"
            title="{{ .Params.title }}"
            width="50%" />
      {{ end }}
    {{ end }}

</header>
