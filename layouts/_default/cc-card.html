<article class="cc-card cc-{{ .Type }}-card">
    <a class="cc-url" href="{{ .Permalink }}">
        <span class="cc-title">{{ .Params.title | markdownify | plainify | safeHTML }}</span>
    </a>
    {{ with .Params.excerpt }}
    <span class="cc-excerpt">{{ . | markdownify | plainify | safeHTML }}</span>
    {{ end }}
</article>
