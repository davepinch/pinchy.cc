<span class="cc-inline cc-spoken-inline">
    {{ with resources.Get .Params.spoken -}}
    <audio class="cc-spoken" controls src="{{ .RelPermalink }}">

    <a class="cc-url" href="{{ .Permalink }}">{{ .Params.title }}</a>
</span>
