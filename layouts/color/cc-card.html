{{ $color := .Params.color | default .Params.title }}
<article class="cc-card cc-color-card">
    <a class="cc-url" href="{{ .Permalink }}" title="{{ $color }}">
        <svg width="300"
             height="200"
             xmlns="http://www.w3.org/2000/svg">
             <rect x='0' y='0' width='100%' height='100%' fill="{{ $color }}" />
        </svg>
    </a>
</article>
