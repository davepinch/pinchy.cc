<header class="cc-masthead cc-split-masthead">

    {{ with partial "cc-slice" .Params.split }}
    <ul>
      {{ range . }}
          {{ $type := (printf "%T" . ) -}}
          {{ if eq $type "string" }}
          <li>{{ partialCached "cc-card-for" . . }}</li>
          {{ else }}
          <li>{{ $type }}</li>
          {{ end }}
      {{ end }}
    </ul>
    {{ end }}

</header>
