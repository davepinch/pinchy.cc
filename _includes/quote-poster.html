{% assign p = include.page | default: page %}
{% assign q = p.quote | default: p.title %}
<div class="poster">
  <article class="quote">
    <section class="text">{{ q }}</section>
    {% if p.attribution %}
    <section class="attribution">
        {{ p.attribution | markdownify}}
    </section>
    {% endif %}
  </article>
</div>
