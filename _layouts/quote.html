---
layout: single
---

{% if page.quote.text %}
<style>

#page-title {
    display: none;
}

.quote {
    display: flex;
    flex-direction: column;
    font-size: 38px;
    font-family: Georgia, serif;
    justify-content: space-evenly;
    width: 100%;
    height: 100%;
}

.quote-text {
    padding-bottom: 32pt;
    padding-left: 12pt;
    padding-right: 12pt;
    padding-top: 36pt;
    text-align: center;
}

.quote-text::before {
    content: '\201C';
    font-size: 46px;
}

.quote-text::after {
    content: '\201D';
    font-size: 46px;
}

.quote-who {
    font-size: 20pt;
    padding-bottom: 32pt;
    padding-top: 32pt;
    text-align: center;
}    
</style>

<div class="quote">
    <div class="quote-text">
        {{ page.quote.text }}
    </div>
    <div class="quote-who">
        {{ page.quote.who}}
    </div>
</div>

{% endif %}

{{ content }}
