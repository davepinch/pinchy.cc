  # _how-to
  - scope:
      path: "_how-to"
      type: "how-to"
    values:
      layout: article
  # _luna-crash
  - scope:
      path: "_luna-crash"
      type: "luna-crash"
    values:
      layout: single
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      read_time: false
      comments: true
      share: true
      related: true
  # _publilius-syrus
