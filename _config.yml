# collections_dir
#
# The collections_dir setting specifies the name of a directory that holds collections.
# When defined, Jekyll requires the built-in _posts and _drafts directories to also be
# located in the same directory.
# 
# https://jekyllrb.com/docs/collections/
#
collections_dir: collections

#
# defaults
#
# This setting specifies site-wide default values.
#
# https://jekyllrb.com/docs/configuration/front-matter-defaults/
#
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # _backlog
  - scope:
      path: "_backlog"
      type: "backlog"
    values:
      layout: backlog
  # _bible
  - scope:
      path: "_bible"
      type: "bible"
    values:
      layout: quote
  # _bookmarks
  - scope:
      path: "_bookmarks"
      type: "bookmarks"
    values:
      layout: bookmark
  # _cc
  - scope:
      path: "_cc"
      type: "cc"
    values:
      layout: article
  # _cc
  - scope:
      path: "_buttons"
      type: "buttons"
    values:
      layout: button
  # _cues
  - scope:
      path: "_cues"
      type: "cues"
    values:
      layout: cue
  # _fragments
  - scope:
      path: "_fragments"
      type: "fragments"
    values:
      layout: fragment
  # _hashtags
  - scope:
      path: "_hashtags"
      type: "hashtags"
    values:
      layout: hashtag
  # _hashtags-constellations
  - scope:
      path: "_hashtags-constellations"
      type: "hashtags-constellations"
    values:
      layout: hashtag
  # _hashtags-states
