# collections_dir
#
# The collections_dir setting specifies the name of a directory that holds collections.
# When defined, Jekyll requires the built-in _posts and _drafts directories to also be
# located in the same directory.
# 
# https://jekyllrb.com/docs/collections/
#
collections_dir: collections

#
# defaults
#
# This setting specifies site-wide default values.
#
# https://jekyllrb.com/docs/configuration/front-matter-defaults/
#
defaults:
  # _about
  - scope:
      path: "_about"
      type: "about"
    values:
      layout: cc-item
  # _bookmarks
  - scope:
      path: "_bookmarks"
      type: "bookmarks"
    values:
      layout: bookmark
  # _camera-roll
  - scope:
      path: "_camera-roll"
      type: "camera-roll"
    values:
      layout: picture
  # _cues
  - scope:
      path: "_cues"
      type: "cues"
    values:
      cc-type: cue
      layout: cc-item
  # _fragments
  - scope:
      path: "_fragments"
      type: "fragments"
    values:
      cc-type: fragment
      layout: cc-item
  # _hashtags
  - scope:
      path: "_hashtags"
      type: "hashtags"
    values:
      layout: hashtag
  # _hashtags-geography
  - scope:
      path: "_hashtags-geography"
      type: "hashtags-geography"
    values:
      layout: hashtag
  # _hashtags-lakes
  - scope:
      path: "_hashtags-lakes"
      type: "hashtags-lakes"
    values:
      layout: hashtag
  # _hashtags-nationalities
  - scope:
      path: "_hashtags-nationalities"
      type: "hashtags-nationalities"
    values:
      layout: hashtag
  # _how-to
  - scope:
      path: "_how-to"
      type: "how-to"
    values:
      layout: article
  # _music
  - scope:
      path: "_music"
      type: "music"
    values:
      layout: cc-item
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: article
  # _reality-checks
  - scope:
      path: "_reality-checks"
      type: "reality-checks"
    values:
      cc-type: reality-check
      layout: cc-item
  # _symbols
  - scope:
      path: "_symbols"
      type: "symbols"
    values:
      cc-type: symbol
      layout: "cc-item"
  # _tasks
  - scope:
      path: "_tasks"
      type: "tasks"
    values:
      cc-type: "task"
      layout: cc-item
  # _wikipedia
  - scope:
      path: "_wikipedia"
      type: "wikipedia"
    values:
      layout: wikipedia
  # _wikipedia-lakes
  - scope:
      path: "_wikipedia-lakes"
      type: "wikipedia-lakes"
    values:
      layout: wikipedia

# strict_front_matter
#
# Cause a build to fail if there is a YAML syntax error in a page's front matter.
# https://jekyllrb.com/docs/configuration/options/#build-command-options
#
strict_front_matter: true