      path: "_symbols"
      type: "symbols"
    values:
      layout: "symbol"
  # _tasks
  - scope:
      path: "_tasks"
      type: "tasks"
    values:
      layout: "task"
  # _topics
  - scope:
      path: "_topics"
      type: "topics"
    values:
