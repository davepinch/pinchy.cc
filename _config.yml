# collections_dir
#
# The collections_dir setting specifies the name of a directory that holds collections.
# When defined, Jekyll requires the built-in _posts and _drafts directories to also be
# located in the same directory.
# 
# https://jekyllrb.com/docs/collections/
#
collections_dir: collections

