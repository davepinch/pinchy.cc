      path: "_wikipedia"
      type: "wikipedia"
    values:
      layout: wikipedia
  # _wikipedia-cities
  - scope:
      path: "_wikipedia-cities"
      type: "wikipedia-cities"
    values:
      layout: wikipedia
  # _wikipedia-constellations
