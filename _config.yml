# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: pinchy.cc
email: davepinch@gmail.com
description: A blog about programming, urban exploration, and other random things of interest.
search: true
markdown: kramdown
permalink: /:categories/:title/
timezone: America/Vancouver # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-sitemap
  #- jekyll-gist
  - jekyll-feed
  #- jemoji
  - jekyll-include-cache

#
# collections
#
# https://jekyllrb.com/docs/collections/
#
collections:
  about:
    output: true
    permalink: /:title/
  bookmarks:
    output: true
    permalink: /:title/
  camera-roll:
    output: true
    permalink: /:title/
  cooking:
    output: true
    permalink: /:title/
  cues:
    output: true
    permalink: /:title/
  fragments:
    output: true
    permalink: /:title/
  generative-art:
    output: true
    permalink: /:title/
  hashtags:
    output: true
    permalink: /:title/
  literature:
    output: true
    permalink: /:title/
  music:
    output: true
    permalink: /:title/
  people:
    output: true
    permalink: /:title/
  places:
    output: true
    permalink: /:title/
  reality-checks:
    output: true
    permalink: /:title/
  spoken:
    output: true
    permalink: /:title/
  symbols:
    output: true
    permalink: /:title/
  tasks:
    output: true
    permalink: /:title/
  topics:
    output: true
    permalink: /:title/
  transportation:
    output: true
    permalink: /:title/
  wikipedia:
    output: true
    permalink: /en.wikipedia.org/wiki/:title

# collections_dir
#
# The collections_dir setting specifies the name of a directory that holds collections.
# When defined, Jekyll requires the built-in _posts and _drafts directories to also be
# located in the same directory.
# 
# https://jekyllrb.com/docs/collections/
#
collections_dir: collections

#
# defaults
#
# This setting specifies site-wide default values.
#
# https://jekyllrb.com/docs/configuration/front-matter-defaults/
#
defaults:
  # _about
  - scope:
      path: "_about"
      type: "about"
    values:
      layout: cc-item
  # _bookmarks
  - scope:
      path: "_bookmarks"
      type: "bookmarks"
    values:
      type: website
      layout: cc-item
  # _camera-roll
  - scope:
      path: "_camera-roll"
      type: "camera-roll"
    values:
      type: picture
      layout: cc-item
  # _cooking
  - scope:
      path: "_cooking"
      type: "cooking"
    values:
      layout: cc-item
  # _cues
  - scope:
      path: "_cues"
      type: "cues"
    values:
      type: cue
      layout: cc-item
  # _fragments
  - scope:
      path: "_fragments"
      type: "fragments"
    values:
      type: fragment
      layout: cc-item
  # _generative-art
  - scope:
      path: "_generative-art"
      type: "generative-art"
    values:
      type: picture
      layout: cc-item
  # _hashtags
  - scope:
      path: "_hashtags"
      type: "hashtags"
    values:
      type: hashtag
      layout: cc-item
  # _literature
  - scope:
      path: "_literature"
      type: "literature"
    values:
      layout: cc-item
  # _music
  - scope:
      path: "_music"
      type: "music"
    values:
      layout: cc-item
  # _people
  - scope:
      path: "_people"
      type: people
    values:
      layout: cc-item
  # _places
  - scope:
      path: "_places"
      type: places
    values:
      layout: cc-item
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      type: article
      layout: cc-item
  # _reality-checks
  - scope:
      path: "_reality-checks"
      type: "reality-checks"
    values:
      type: reality-check
      layout: cc-item
  # _spoken
  - scope:
      path: "_spoken"
      type: "spoken"
    values:
      layout: cc-item
  # _symbols
  - scope:
      path: "_symbols"
      type: "symbols"
    values:
      type: symbol
      layout: cc-item
  # _tasks
  - scope:
      path: "_tasks"
      type: "tasks"
    values:
      layout: cc-item
  # _topics
  - scope:
      path: "_topics"
      type: topics
    values:
      layout: cc-item
  # _transportation
  - scope:
      path: "_transportation"
      type: "transportation"
    values:
      layout: cc-item
  # _wikipedia
  - scope:
      path: "_wikipedia"
      type: "wikipedia"
    values:
      layout: cc-item

# strict_front_matter
#
# Cause a build to fail if there is a YAML syntax error in a page's front matter.
# https://jekyllrb.com/docs/configuration/options/#build-command-options
#
strict_front_matter: true